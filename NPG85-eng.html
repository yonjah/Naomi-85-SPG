<script type="text/javascript">
/*!
* Random number generator with ArcFour PRNG
*
* NOTE: For best results, put code like
* <body onclick='SecureRandom.seedTime();' onkeypress='SecureRandom.seedTime();'>
* in your main HTML document.
*
* Copyright Tom Wu, bitaddress.org  BSD License.
* http://www-cs-students.stanford.edu/~tjw/jsbn/LICENSE
*/
(function () {

	// Constructor function of Global SecureRandom object
	var sr = window.SecureRandom = function () { };

	// Properties
	sr.state;
	sr.pool;
	sr.pptr;

	// Pool size must be a multiple of 4 and greater than 32.
	// An array of bytes the size of the pool will be passed to init()
	sr.poolSize = 256;


	// --- object methods ---

	// public method
	// ba: byte array
	sr.prototype.nextBytes = function (ba) {
		var i;
		for (i = 0; i < ba.length; ++i) ba[i] = sr.getByte();
	};


	// --- static methods ---

	// Mix in the current time (w/milliseconds) into the pool
	// NOTE: this method should be called from body click/keypress event handlers to increase entropy
	sr.seedTime = function () {
		sr.seedInt(new Date().getTime());
	}

	sr.getByte = function () {
		if (sr.state == null) {
			sr.seedTime();
			sr.state = sr.ArcFour(); // Plug in your RNG constructor here
			sr.state.init(sr.pool);
			for (sr.pptr = 0; sr.pptr < sr.pool.length; ++sr.pptr)
				sr.pool[sr.pptr] = 0;
			sr.pptr = 0;
		}
		return sr.state.next();
	}

	// Mix in a 32-bit integer into the pool
	sr.seedInt = function (x) {
		sr.pool[sr.pptr++] ^= x & 255;
		sr.pool[sr.pptr++] ^= (x >> 8) & 255;
		sr.pool[sr.pptr++] ^= (x >> 16) & 255;
		sr.pool[sr.pptr++] ^= (x >> 24) & 255;
		if (sr.pptr >= sr.poolSize) sr.pptr -= sr.poolSize;
		//Minor change by Yoni Jah to force reseeding after first request if pool changes
		if (sr.state) sr.state = null;
	}


	// Arcfour is a PRNG
	sr.ArcFour = function () {
		function Arcfour() {
			this.i = 0;
			this.j = 0;
			this.S = new Array();
		}

		// Initialize arcfour context from key, an array of ints, each from [0..255]
		function ARC4init(key) {
			var i, j, t;
			for (i = 0; i < 256; ++i)
				this.S[i] = i;
			j = 0;
			for (i = 0; i < 256; ++i) {
				j = (j + this.S[i] + key[i % key.length]) & 255;
				t = this.S[i];
				this.S[i] = this.S[j];
				this.S[j] = t;
			}
			this.i = 0;
			this.j = 0;
		}

		function ARC4next() {
			var t;
			this.i = (this.i + 1) & 255;
			this.j = (this.j + this.S[this.i]) & 255;
			t = this.S[this.i];
			this.S[this.i] = this.S[this.j];
			this.S[this.j] = t;
			return this.S[(t + this.S[this.i]) & 255];
		}

		Arcfour.prototype.init = ARC4init;
		Arcfour.prototype.next = ARC4next;

		return new Arcfour();
	};


	// Initialize the pool with junk if needed.
	if (sr.pool == null) {
		sr.pool = new Array();
		sr.pptr = 0;
		var t;
		if (navigator.appName == "Netscape" && navigator.appVersion < "5" && window.crypto) {
			// Extract entropy (256 bits) from NS4 RNG if available
			var z = window.crypto.random(32);
			for (t = 0; t < z.length; ++t)
				sr.pool[sr.pptr++] = z.charCodeAt(t) & 255;
		}
		while (sr.pptr < sr.poolSize) {  // extract some randomness from Math.random()
			t = Math.floor(65536 * Math.random());
			sr.pool[sr.pptr++] = t >>> 8;
			sr.pool[sr.pptr++] = t & 255;
		}
		sr.pptr = 0;
		sr.seedTime();
		// entropy
		sr.seedInt(window.screenX);
		sr.seedInt(window.screenY);
	}
})();
/*
	bitaddress.org random seeder (some modification were added by Yoni Jah to support Naomi85 Password generator)
	Copyright (c) 2011-2013 bitaddress.org
	GitHub Repository: https://github.com/pointbiz/bitaddress.org
*/
(function () {
	var ninja = {},
		inFrame = false,
		generatorEl = document.getElementById("generator"),
		progreesEl = generatorEl.querySelector(".progress");

	ninja.seeder = {
		// number of mouse movements to wait for
		seedLimit: (function (n) {
			//this loop i taken form crypto js util lib (Yoni Jah)
			/* Crypto-JS v2.5.4	Crypto.js
			 * http://code.google.com/p/crypto-js/
			 * Copyright (c) 2009-2013, Jeff Mott. All rights reserved.
			 * http://code.google.com/p/crypto-js/wiki/License
			*/
			for (var bytes = []; n > 0; n--)
				bytes.push(Math.floor(Math.random() * 256));
			return 50 + bytes.pop();
		}(12)),

		seedCount: 0, // counter

		// seed function exists to wait for mouse movement to add more entropy before generating an address
		seed: function (evt) {
			var touch;
			if (!evt) evt = window.event;

			// seed a bunch (minimum seedLimit) of times based on mouse moves
			SecureRandom.seedTime();
			// seed mouse position X and Y
			if (evt){
				if (evt.targetTouches && evt.targetTouches.length == 1) {//added support for touch events
					touch = event.targetTouches[0];
					SecureRandom.seedInt((touch.pageX * touch.pageY));
				} else {
					SecureRandom.seedInt((evt.clientX * evt.clientY));
				}
			}

			ninja.seeder.seedCount++;
			if (!inFrame) {
				inFrame = true;
				window.requestAnimationFrame(ninja.seeder.setProgress);
			}
			// seeding is over now we generate and display the address
			if (ninja.seeder.seedCount == ninja.seeder.seedLimit) {
				document.removeEventListener('mousemove', ninja.seeder.seed);
				document.removeEventListener('touchmove', ninja.seeder.seed);
				generatorEl.className = "active";
			}
			if(evt.preventDefault) {
				evt.preventDefault();
			} else {
				evt.returnValue = false;
			}
		},

		reSeed: function (e) {
			ninja.seeder.seedCount = 0;
			generatorEl.className = "";
			if (!inFrame) {
				inFrame = true;
				window.requestAnimationFrame(ninja.seeder.setProgress);
			}
			document.addEventListener('mousemove', ninja.seeder.seed);
			document.addEventListener('touchmove', ninja.seeder.seed);
			if(e.preventDefault) {
				e.preventDefault();
			} else {
				evt.returnValue = false;
			}
			return false;
		},

		setProgress: function () {
			progreesEl.innerHTML =  Math.floor(100 * ninja.seeder.seedCount / ninja.seeder.seedLimit) + '%';
			inFrame = false;
		},

		// If user has not moved the mouse or if they are on a mobile device
		// we will force the generation after a random period of time.
		forceGenerate: function () {
			// if the mouse has not moved enough
			if (ninja.seeder.seedCount < ninja.seeder.seedLimit) {
				SecureRandom.seedTime();
				ninja.seeder.seedCount = ninja.seeder.seedLimit - 1;
				ninja.seeder.seed();
			}
		}
	};

	document.addEventListener('mousemove', ninja.seeder.seed);
	document.addEventListener('touchmove', ninja.seeder.seed);
	document.querySelector(".reseed").addEventListener('click', ninja.seeder.reSeed);
})();

<script type="text/javascript">
var naomi85 = (function () {
	"use strict";

	var entropy,
		statCheck = {},
		bytesNum = 4, //must have larger entropy than word database but I doubt if any one will have db of more than 4 billion words.
		bytesMax = parseInt((new Array(bytesNum + 1)).join('ff'), 16),
		sr = new SecureRandom(),
		words = [],
		magnitude = 1,
		containerEL = document.querySelector(".passwordContainer"),
		entropyEL = document.querySelector(".passwordStrength"),
		wordCountEl = document.getElementById('wordCount'),
		wordSeperatorEl = document.getElementById('wordSeperator');

	function generatePassword (e){
		var result = [],
			len = wordCountEl.value,
			seperator = wordSeperatorEl.value || '',
			strength = entropy * len;

		if (strength <= 40) {
			entropyEL.innerHTML = '<span class="weak">Weak (' + strength + ')</span>';
		} else if (strength > 40 && strength < 65) {
			entropyEL.innerHTML = '<span class="medium">Medium (' + strength + ')</span>';
		} else if (strength >= 65) {
			entropyEL.innerHTML = '<span class="strong">Strong (' + strength + ')</span>';
		}

		for (;len > 0; len--){
			result.push('<span class="passPart">' + getRandomWord() + '</span>');
		}

		containerEL.innerHTML = result.join(seperator);
		if(e.preventDefault) {
			e.preventDefault();
		} else {
			e.returnValue = false;
		}
		return false;
	}

	function getRandomWord (){
		var index,
			rnum,
			randomBytes = new Array(bytesNum),

			hexString = '';
		sr.nextBytes(randomBytes);
		while((rnum = randomBytes.pop()) !== undefined ){
			if (rnum >= 16) {
				hexString += rnum.toString(16);
			} else {
				hexString += '0' + rnum.toString(16);
			}
		}
		index = Math.floor(parseInt(hexString, 16) / magnitude);
		statCheck[words[index]] = statCheck[words[index]] ? statCheck[words[index]] + 1 : 1;
		return words[index];
	}

	function setWordsDB (arr){
		words = arr;
		magnitude = (bytesMax / words.length) - 0.01 //-0.01 just to make sure we won't go over the array;
		entropy = Math.floor(Math.log(words.length)/Math.log(2));
	}

	function statTest(num){ //just to test that there is no bias to any word and all follows unique distribution
		for (;num > 0 ; num--) {
			getRandomWord();
		}
		return statCheck;
	}


	return {
		setWordsDB : setWordsDB,
		generatePassword: generatePassword,
		statTest: statTest
	};
}());
